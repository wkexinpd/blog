{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}
<div class="media">
  <div class="media-left">
    <div style="padding-left: 200px;"></div>
  </div>
  <div class="media-body">
    <form>
      <div class="touxing">
        <div><p>头像</p></div>
        <img src="{{user.avatar}}" alt="..." class="img-circle">
      </div>
      <div class="form-group">
        <label>用户名</label>
        <input type="text" class="form-control" value="{{user.username}}">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" value="{{user.email}}">
      </div>
      <div class="form-group">
        <label>评论内容</label>
        <input type="text" class="form-control" value="{{user.comments}}">
      </div>
    </form>
  </div>
  <div class="media-left">
    <div style="padding-right: 200px;"></div>
  </div>
</div>

{{/block}}
